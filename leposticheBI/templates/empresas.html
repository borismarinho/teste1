

{% extends 'base.html' %}

{% block body %}
<div class="container">
     <h1>Empresas</h1>

     <table class="table">
         <thead>
            <tr>
               <th scope="col"></th>
               <th scope="col">ID</th>
               <th scope="col">Nome</th>
            </tr>
         </thead>
         {% for empresa in lista_empresas %}
         <tbody>
                <tr>
                  <th scope="row"></th>
                  <td>{{ empresa.id }}</td>
                  <td>{{ empresa.nome }}</td>
                </tr>
         </tbody>
         {% endfor %}

     </table>
</div>
{% endblock %}
